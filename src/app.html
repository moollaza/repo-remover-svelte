<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<meta name="theme-color" content="#fff" />

		<!-- Favicons -->
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
		<link rel="manifest" href="/site.webmanifest" />

		<!-- Twitter Card -->
		<meta name="twitter:creator" content="@zmoolla" />
		<meta name="twitter:site" content="@reporemover" />
		<meta name="twitter:card" content="summary_large_image" />
		<meta
			name="twitter:image:alt"
			content="Repo Remover. Easily archive and delete multiple GitHub repos. Get started, or learn more."
		/>

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<noscript>
			<strong>
				We're sorry but Repo Remover doesn't work properly without JavaScript enabled. Please enable
				it to continue.
			</strong>
		</noscript>
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
